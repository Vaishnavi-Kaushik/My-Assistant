<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Assistant</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Hello  There!</h1>
        <h2>Talk to your own Assistant</h2>
    </div>


    <div class="chat-container">
        
        

    </div>

    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Ask Something...">
        <button id="voice-btn"><i class="fa-solid fa-microphone"></i></button>
        <button id="btn"><img src="send.svg" alt="btn"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
